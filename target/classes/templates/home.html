<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            text-align: right;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logout-button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .header .logout-button:hover {
            background-color: #e53935;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            margin: 20px 0;
        }
        .chat-box h2 {
            color: #333;
            text-align: center;
        }
        .chat-box .message {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .chat-box .message.user {
            background-color: #e6ffe6;
        }
        .chat-box .message.bot {
            background-color: #f1f1f1;
        }
        .chat-box form {
            display: flex;
            flex-direction: column;
        }
        .chat-box input[type="file"] {
            margin-bottom: 10px;
        }
        .chat-box textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            resize: vertical;
        }
        .chat-box button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .chat-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Welcome, <span th:text="${username}">User</span></div>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
    <div class="chat-container">
        <div class="chat-box">
            <h2>Chat with Support</h2>
            <div id="messages">
                <div class="message user">
                    <span>User message here...</span>
                    <span>12:34</span>
                </div>
                <div class="message bot">
                    <span>Bot response here...</span>
                    <span>12:35</span>
                </div>
            </div>
            <form th:action="@{/chat}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/jpeg">
                <textarea name="message" rows="3" placeholder="Type your message here..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
